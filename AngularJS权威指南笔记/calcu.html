<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5-1 controller</title>
</head>
<body>

  <div ng-controller="CalcuController">
    <h4>The simplest adding machine ever</h4>
    <button ng-click="add(1)" class="button">Add</button>
    <a ng-click="subtract(1)" class="button alert" onselectstart="return false">Subtract</a>
    <h4>Current count: {{ counter }}</h4>
  </div>



  <div ng-controller="objController">
    <h2><pre>{{person}}</pre></h2>
    <ul>
      <li>{{person.name}}</li>
      <li>{{person.age}}</li>
      <li>{{person.sex}}</li>
    </ul>

  </div>


  <script src="framework/angular.js"></script>
  <script src="js/calcu.js"></script>
</body>
</html>
